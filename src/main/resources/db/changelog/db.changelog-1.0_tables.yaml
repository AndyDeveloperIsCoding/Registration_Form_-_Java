databaseChangeLog:
  - changeSet:
      id: 1
      author: developerAndy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: sectors
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: agree_to_terms
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
